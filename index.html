<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorldViz - Wind + Satellite Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #controls { position: absolute; top: 10px; left: 50px; z-index: 1000; background: rgba(255,255,255,0.8); padding: 8px; border-radius: 4px; }
  </style>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-velocity/dist/leaflet-velocity.min.js"></script>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <input type="date" id="datePicker" value="2023-12-01" min="2023-01-01" max="2023-12-31" />
  <button id="updateBtn">Update</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const map = L.map('map').setView([0, 0], 2);

    let gibsLayer, velocityLayer;

    function updateLayers(date) {
      if (gibsLayer) map.removeLayer(gibsLayer);
      if (velocityLayer) map.removeLayer(velocityLayer);

      gibsLayer = L.tileLayer(
        `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Terra_CorrectedReflectance_TrueColor/default/${date}/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg`,
        {
          attribution: 'NASA GIBS',
          tileSize: 256,
          maxZoom: 9,
          minZoom: 1,
          noWrap: true
        }
      ).addTo(map);

      fetch('https://raw.githubusercontent.com/danwild/leaflet-velocity/master/demo/wind-global.json')
        .then(res => res.json())
        .then(windData => {
          velocityLayer = L.velocityLayer({
            data: windData,
            displayValues: true,
            velocityScale: 0.005,
            particleAge: 90,
            lineWidth: 1,
            particleMultiplier: 0.01,
            frameRate: 20,
            colorScale: ['rgba(255,255,255,0.3)', 'rgba(173,216,230,0.5)', 'rgba(0,191,255,0.8)']
          });
          velocityLayer.addTo(map);
        });
    }

    document.getElementById('updateBtn').addEventListener('click', function() {
      const date = document.getElementById('datePicker').value;
      updateLayers(date);
    });

    // Initialize map with default date
    updateLayers(document.getElementById('datePicker').value);
  });
</script>
</body>
</html>

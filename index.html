<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorldViz – Satellite + Dynamic Wind Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html,body,#map{height:100%;margin:0}
    #controls{position:absolute;top:10px;left:50px;z-index:1000;background:rgba(255,255,255,.85);padding:8px;border-radius:4px;font-family:sans-serif}
    #updateBtn{margin-left:6px}
    #status{margin-left:8px;font-size:.9em;color:#555}
  </style>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-velocity/dist/leaflet-velocity.min.js"></script>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <input type="date" id="datePicker" value="2023-12-01" min="2023-01-01" max="2023-12-31"/>
  <button id="updateBtn">Update</button>
  <span id="status"></span>
</div>

<script>
  document.addEventListener('DOMContentLoaded',()=>{
    const map=L.map('map').setView([0,0],2);
    let gibsLayer=null,velocityLayer=null;
    const statusEl=document.getElementById('status');

    async function updateLayers(date){
      statusEl.textContent='Loading…';

      if(gibsLayer) map.removeLayer(gibsLayer);
      if(velocityLayer) map.removeLayer(velocityLayer);

      /* ------------- Satellite imagery ------------- */
      gibsLayer=L.tileLayer(
        `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/`+
        `MODIS_Terra_CorrectedReflectance_TrueColor/default/${date}/`+
        `GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg`,
        {attribution:'NASA GIBS',tileSize:256,maxZoom:9,minZoom:1,noWrap:true}
      ).addTo(map);

      /* ------------- Wind data ------------- */
      // Attempt to fetch date‑specific wind JSON hosted in the repo.
      // Expected path: /data/wind-YYYY-MM-DD.json (you must add files!)
      const windUrl=`data/wind-${date}.json`;
      let windData;
      try{
        const resp=await fetch(windUrl,{cache:'no-store'});
        if(!resp.ok) throw new Error('Not found');
        windData=await resp.json();
        console.log('Loaded wind from',windUrl);
      }catch(err){
        console.warn(`Wind file ${windUrl} not found, falling back to sample`,err);
        const fallback='https://raw.githubusercontent.com/danwild/leaflet-velocity/master/demo/wind-global.json';
        const resp=await fetch(fallback);
        windData=await resp.json();
      }

      velocityLayer=L.velocityLayer({
        data:windData,
        displayValues:true,
        velocityScale:0.006,
        particleAge:90,
        lineWidth:1,
        particleMultiplier:0.012,
        frameRate:20,
        colorScale:['rgba(255,255,255,0.3)','rgba(173,216,230,0.5)','rgba(0,191,255,0.8)']
      }).addTo(map);

      statusEl.textContent='✓ Updated to '+date;
    }

    document.getElementById('updateBtn').addEventListener('click',()=>{
      const date=document.getElementById('datePicker').value;
      updateLayers(date);
    });

    // initial load
    updateLayers(document.getElementById('datePicker').value);
  });
</script>
</body>
</html>
